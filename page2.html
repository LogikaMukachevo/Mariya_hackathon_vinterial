    <h2 id="scena2">Luminas (naga)</h2>
        <p><b><i class="h2-1">Lumias</i></b> — водяні наґи, що живуть у глибинах озер і боліт. Чоловіки володіють
            магією вітру, а жінки — магією води. Разом вони створюють невидимі у воді отрути, які діють безшумно й
            миттєво. Lumias — майстри маскування й виживання. Їх важко знайти, ще важче перемогти.
        </p>
